<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <div class="numbertext">1</div>
            <img src="img1.jpeg" alt="">
            <div class="text">Caption One</div>
        </div>
        <div class="mySlides">
            <div class="numbertext">2</div>
            <img src="img2.webp" alt="">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides">
            <div class="numbertext">3</div>
            <img src="img3.jpeg" alt="">
            <div class="text">Caption Three</div>
        </div>
        <div class="mySlides">
            <div class="numbertext">4</div>
            <img src="img4.jpeg" alt="">
            <div class="text">Caption Four</div>
        </div>
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <div class="dots">
        <button class="dot" onclick="currentSlide(1)" onmouseover="currentSlide(1)"><img src="img1.jpeg" alt=""></button>
        <button class="dot" onclick="currentSlide(2)" onmouseover="currentSlide(2)"><img src="img2.webp" alt=""></button>
        <button class="dot" onclick="currentSlide(3)" onmouseover="currentSlide(3)"><img src="img3.jpeg" alt=""></button>
        <button class="dot" onclick="currentSlide(4)" onmouseover="currentSlide(4)"><img src="img4.jpeg" alt=""></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
